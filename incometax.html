<!DOCTYPE HTML>
<html>
<head>
    <style>
        body {
            font-family: Times New Roman;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #555;
            font-size: 14px;
            margin: 15px 0 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        input[readonly] {
            background-color: #e9ecef;
            color: #333;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Income Tax Calculator</h1>
        <label>Taxable Income</label>
        <input type="number" id="ti" onkeyup="computeTax()">
        <label>Tax Payable:</label>
        <input type="number" id="incometax" readonly>
    </div>

    <script>
        function computeTax() {
            let ti, basictax, brackettax, totaltax;

            ti = document.getElementById("ti").value * 1;

            if (ti < 250000) {
                basictax = 0;
                brackettax = 0;
            } else if (ti >= 250000 && ti < 400000) {
                basictax = 0;
                brackettax = 0.2 * (ti - 250000);
            } else if (ti >= 400000 && ti < 800000) {
                basictax = 30000;
                brackettax = 0.25 * (ti - 400000);
            } else if (ti >= 800000 && ti < 2000000) {
                basictax = 130000;
                brackettax = 0.30 * (ti - 800000);
            } else if (ti >= 2000000 && ti < 8000000) {
                basictax = 490000;
                brackettax = 0.32 * (ti - 2000000);
            } else if (ti >= 8000000) {
                basictax = 2410000;
                brackettax = 0.35 * (ti - 8000000);
            }

            totaltax = basictax + brackettax;
            document.getElementById("incometax").value = totaltax.toFixed(0); 
        }
    </script>
</body>
</html>
